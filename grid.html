<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="CSS/grid.css">
    <link rel="stylesheet" href="CSS/status.css">
    <link rel="stylesheet" href="CSS/Enemy.css">
    <link rel="stylesheet" href="CSS/ground.css">

    <title>Grid</title>
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&family=Delius+Swash+Caps&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="conteiner"></div>
    
    <div id="status">
        <div id="status-hp" class="status-item"></div>
        <h3 id="status-vida" class="status-item">HP: 100/100</h3>
        <div id="action-button"></div>

        <h3 id="contagem-ataque" class="status-item">Fora de Combate!</h3>
        <div id="dados-inimigo"></div>
        <h3 id="coords" class="status-item">1, 1</h3>
        <button class="status-item botao-status" id="botao-explorar" onclick="resetar()"></button>
        <button class="botao-ativo" id="botao-explorar" onclick="">Menu</button>
    </div>
    
    <div class="menuJogo" id="menu-jogo"></div>

    <div id="screen-show-rewards"></div>
    <div class="red-effect" id="camada-de-efeito"></div>
    <div id="tela_reward" class="reward"></div>
    <div id="damage-count"></div>
    <div id="game-over" class="game-over"></div>

    <script src="JS/Session/setup.js"></script>
    <script src="JS/Session/functions.js"></script>

    <script src="JS/Controll/mapa_pres.js"></script>
    <script src="JS/Controll/utils.js"></script>

    <script src="JS/Controll/game_over.js"></script>

    <script src="JS/Data/constRewards.js"></script>
    <script src="JS/View/visualEffects.js"></script>
    <script src="JS/Controll/colision.js"></script>
    <script src="JS/View/vida_jogador.js"></script>

    <script src="JS/Classes/Chest.js"></script>
    <script src="JS/Controll/grid.js"></script>
    
    <script src="JS/Classes/ChamadorAcao.js"></script>
    <script src="JS/Classes/Actions.js"></script>
    <script src="JS/View/status.js"></script>
    <script src="JS/Classes/Player.js"></script>
    <script src="JS/Controll/inserir_player.js"></script>

    <script src="JS/Classes/Enemy.js"></script>
    <script src="JS/Controll/combate.js"></script>
    <script src="JS/Controll/power_up.js"></script>
    
    <script src="JS/GeradorDungeon.js"></script>
    <script src="JS/View/menu_fase.js"></script>

    <script src="JS/Controll/void.js"></script>
    <script src="JS/View/mover_jogador.js"></script>

</html>
